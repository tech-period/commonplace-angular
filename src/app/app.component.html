<app-navbar (toggleSidenav)="onToggleSidenav()"/>
<mat-sidenav-container>
  <mat-sidenav mode="side" [opened]="isShowSidenav$ | async">
    <div class="sidenav-container">
      <app-nav-list/>
      <mat-divider [vertical]="true"/>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet />
  </mat-sidenav-content>
</mat-sidenav-container>
