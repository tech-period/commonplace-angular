<div class="container">
  <div class="header-contents"></div>
  <div class="table-contents">
    <table mat-table matSort [dataSource]="dataSource">
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>
  
      <!-- Sample1 Column -->
      <ng-container matColumnDef="sample1">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Sample1 </th>
        <td mat-cell *matCellDef="let row"> {{row.sample1}} </td>
      </ng-container>
      <!-- Sample2 Column -->
      <ng-container matColumnDef="sample2">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Sample2 </th>
        <td mat-cell *matCellDef="let row"> {{row.sample2}} </td>
      </ng-container>
      <!-- Sample3 Column -->
      <ng-container matColumnDef="sample3">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Sample3 </th>
        <td mat-cell *matCellDef="let row"> {{row.sample3}} </td>
      </ng-container>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4"></td>
      </tr>
  
      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns;"></tr>
    </table>
  </div>
  <div class="header-contents">
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
